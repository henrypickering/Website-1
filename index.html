  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#94a3b8;
      --accent:#0A66C2;               /* used for focus ring only */
      --raise: clamp(24px, 6vh, 88px); /* optical raise of the block */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    main { width: 100%; max-width: 760px; padding: 80px 20px; }

    .stack{
      width: fit-content;
      margin: 0 auto;
      display: grid;
      gap: 22px;
      justify-items: start;
      transform: translateY(calc(-1 * var(--raise)));
    }

    .row{
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: inherit;
      text-decoration: none;
      padding: 0;
    }

    /* Icons: uniform size; slightly lighter so text leads */
    .icon{ width: 20px; height: 20px; display: block; opacity: .85; transition: opacity .15s ease; }
    .row:hover .icon { opacity: 1; }
    .icon-li *{ stroke-width: 1.55; }

    /* Text */
    .label{ font-size: 15px; font-weight: 400; text-decoration-thickness: 1px; }
    .label.name{ font-size: 15px; letter-spacing: 0; } /* same size as rest */

    a { color: inherit; text-decoration: none; }
    a:visited { color: inherit; }

    /* Monochrome hover: underline only */
    .row.link:hover .label,
    a.row:hover .label { text-decoration: underline; text-underline-offset: 3px; text-decoration-thickness: 1.5px; }

    /* Whole first row clickable; visible keyboard focus uses accent ring */
    .row.link{ border-radius: 8px; cursor: pointer; }
    .row.link:focus-visible,
    a.row:focus-visible { outline: 2px solid var(--accent); outline-offset: 2px; text-decoration: none; }

    /* Bottom-fixed status link: softer gray; underline only on hover/focus (no color/opacity change) */
    .fine{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      margin: 0;
      text-align: center;
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
    .fine a{ font-size: 13px; color: var(--muted); }
    .fine a:hover,
    .fine a:focus-visible { text-decoration: underline; text-underline-offset: 3px; }

    @media (max-height: 740px){
      .stack { transform: none; }
    }
  </style>
</head>
<body>
  <main>
    <div class="stack" aria-label="Contact">
      <!-- Name row (icon + name clickable) -->
      <a class="row link" href="https://www.linkedin.com/in/henrypickeringnz/" target="_blank" rel="noopener me"
         aria-label="Henry Pickering on LinkedIn">
        <svg class="icon icon-li" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="3" width="18" height="18" rx="3" />
          <circle cx="8" cy="7.4" r="0.9" />
          <line x1="8" y1="10.4" x2="8" y2="16" />
          <path d="M12 16v-3.2c0-1.25 1.05-2.25 2.3-2.25s2.3 1 2.3 2.25V16" />
        </svg>
        <span class="label name">Henry Pickering</span>
      </a>

      <!-- Role -->
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 7h18"/><path d="M3 7v13h18V7"/><path d="M16 3H8v4h8V3Z"/>
        </svg>
        <span class="label">Finance &amp; Commercial Law, VUW</span>
      </div>

      <!-- Location -->
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 21s7-4.35 7-10a7 7 0 1 0-14 0c0 5.65 7 10 7 10z"/>
          <circle cx="12" cy="11" r="2"/>
        </svg>
        <span class="label">Wellington, New Zealand</span>
      </div>

      <!-- Email -->
      <a class="row" href="mailto:henrypickeringnz@gmail.com">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2"/>
          <path d="m3 7 9 6 9-6"/>
        </svg>
        <span class="label">henrypickeringnz@gmail.com</span>
      </a>
    </div>
  </main>

  <div class="fine">
    <a href="https://status.henrypickering.com/" target="_blank" rel="noopener" aria-label="Service status for henrypickering.com">Service status</a>
  </div>
</body>
</html>
