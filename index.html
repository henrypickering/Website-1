<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Henry Pickering</title>
  <meta name="description" content="Finance &amp; Commercial Law Student at Victoria University of Wellington">
  <style>
    :root { --bg:#ffffff; --text:#0f172a; --muted:#94a3b8; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main { width: 100%; max-width: 760px; padding: 80px 20px; }

    /* Left-aligned rows inside a centered stack */
    .stack { width: fit-content; margin: 0 auto; display: grid; gap: 22px; justify-items: start; }
    .row { display: inline-flex; align-items: center; gap: 12px; color: inherit; text-decoration: none; }

    .icon { width: 18px; height: 18px; display: block; opacity: .95; }
    /* LinkedIn outline icon slightly larger for optical balance */
    .icon-li { width: 20px; height: 20px; }
    .icon-li * { stroke-width: 1.55; }

    .label { font-size: 15px; font-weight: 400; }

    /* Links: inherit color; underline appears only on hover */
    a { color: inherit; text-decoration: none; }
    a:visited { color: inherit; }
    a:hover { text-decoration: underline; text-underline-offset: 3px; }

    .fine { text-align: center; margin-top: 22px; }
    .fine a { font-size: 13px; color: var(--muted); }
    .fine a:hover { color: var(--text); }
  </style>
</head>
<body>
  <main>
    <div class="stack" aria-label="Contact">
      <!-- LinkedIn outline icon on the left; name links to profile (not bold) -->
      <div class="row">
        <svg class="icon icon-li" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <!-- rounded square -->
          <rect x="3" y="3" width="18" height="18" rx="3" />
          <!-- 'i' -->
          <circle cx="8" cy="7.4" r="0.9" />
          <line x1="8" y1="10.4" x2="8" y2="16" />
          <!-- 'n' -->
          <path d="M12 16v-3.2c0-1.25 1.05-2.25 2.3-2.25s2.3 1 2.3 2.25V16" />
        </svg>
        <a class="label" href="https://www.linkedin.com/in/henrypickeringnz/" target="_blank" rel="noopener">
          Henry Pickering
        </a>
      </div>

      <!-- Role -->
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 7h18"/><path d="M3 7v13h18V7"/><path d="M16 3H8v4h8V3Z"/>
        </svg>
        <span class="label">Finance &amp; Commercial Law, VUW</span>
      </div>

      <!-- Location -->
      <div class="row">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 21s7-4.35 7-10a7 7 0 1 0-14 0c0 5.65 7 10 7 10z"/>
          <circle cx="12" cy="11" r="2"/>
        </svg>
        <span class="label">Wellington, New Zealand</span>
      </div>

      <!-- Email -->
      <a class="row" href="mailto:henrypickeringnz@gmail.com">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <rect x="3" y="5" width="18" height="14" rx="2"/>
          <path d="m3 7 9 6 9-6"/>
        </svg>
        <span class="label">henrypickeringnz@gmail.com</span>
      </a>
    </div>

    <div class="fine">
      <a href="https://status.henrypickering.com/" target="_blank" rel="noopener">Service status</a>
    </div>
  </main>
</body>
</html>
