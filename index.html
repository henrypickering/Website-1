<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Henry Pickering</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    a {
      color: #0066cc;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s ease;
    }
    a:hover {
      border-color: #0066cc;
    }
    h1 {
      font-weight: 900;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      letter-spacing: -0.05em;
    }
    h2 {
      font-weight: 400;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #555;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      justify-content: center;
    }
    nav a {
      padding-bottom: 0.2rem;
    }
    footer {
      margin-top: auto;
      padding-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</html>
